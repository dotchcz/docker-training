apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  labels:
    app: northwindstore
    component: app
spec:
  ingressClassName: nginx
  rules:
    - host: www.northwindstore.local
      http:
        paths:
          - pathType: Prefix
            backend:
              service:
                name: app-service
                port:
                  number: 80
            path: /